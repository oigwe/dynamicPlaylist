<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Trek Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/PATH_TO_STATIC_FAVICON/favicon.ico" type="image/x-icon">
<link rel="icon" href="/PATH_TO_ANIMATED_FAVICON/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Orbitron" rel="stylesheet">
</head>

<body>
  <div class='container stars'>
    <div class='container black  twinkling'>
      <div class="jumbotron jumbotron-fluid title-background text-center clouds ">
        <h1 class="display-4">Playlist Name</h1>
        <p class="lead">Description of Playlist</p>
        <input type="search" class="js-input inputbox mt-4" placeholder="Search playlist">
      </div>
      
      <div class='song-list scroll'>
        <div class='row mb-2'>
          <div class='col-1'>
            <img src="" class="rounded" style='width: 50px; height: 50px;'>
          </div>
          <div class='col-11'>
            <p class='mb-0 mt-1 song-name'>Song Name</p>
            <p class='my-0 song-artists'>Song Artists</p>
          </div>
        </div>
        <div class='row mb-2'>
          <div class='col-1'>
            <img src="" class="rounded" style='width: 50px; height: 50px;'>
          </div>
          <div class='col-11'>
            <p class='mb-0 mt-1 song-name'>Song Name</p>
            <p class='my-0 song-artists'>Song Artists</p>
          </div>
        </div>
      </div>
    </div>
  

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
